<html>
<head>
    <title>Registration Page</title>
</head>

<body>
    <h1>Welcome!</h1>
    <img src="https://www.hklex.com.hk/wp-content/uploads/2019/08/lex-learn-logo.png">
    <br>
    <a href="http://www.hklex.com.hk">點擊我前往公司主頁</a>
    <br>
    課程包括：
    <ol>
        <li>Python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Selenium</li>
    </ol>
    <h1>創建你的帳號！</h1>
    <form action="/ok.html">
        帳號: <input type="text" name="login_id"><br><br>
        密碼: <input type="password" name="login_pw"><br><br>
        姓名: <input type="text" name="name"><br><br>
        電話: <input type="tel" name="phone"><br><br>
        日期: <input type="date" name="date"><br><br>
        性別: 
        <input type="radio" name="gender" value="男"> 男
        <input type="radio" name="gender" value="女"> 女<br><br>
        個人資料圖片<br>
        上傳檔案: <input type="file" name="myfile"><br><br>
        <input type="checkbox" name="agreement" value="Y"> 
        我同意使用條款<br><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
